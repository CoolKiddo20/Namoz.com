<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namoz Vaqtlari</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title" >Namoz Vaqtlari</h1>
        
        <label for="region-select">Viloyatni tanlang:</label>
        <select id="region-select">
            <option value="Toshkent">Toshkent</option>
            <option value="Andijon">Andijon</option>
            <option value="Buxoro">Buxoro</option>
            <option value="Farg'ona">Farg'ona</option>
            <option value="Jizzax">Jizzax</option>
            <option value="Xorazm">Xorazm</option>
            <option value="Namangan">Namangan</option>
            <option value="Navoiy">Navoiy</option>
            <option value="Qashqadaryo">Qashqadaryo</option>
            <option value="Qoraqalpog'iston">Qoraqalpog'iston</option>
            <option value="Samarqand">Samarqand</option>
            <option value="Sirdaryo">Sirdaryo</option>
            <option value="Surxondaryo">Surxondaryo</option>
            <option value="Toshkent viloyati">Toshkent viloyati</option>
        </select>
        
        <div class="buttons">
            <button id="today-btn">Bugungi Kun</button>
            <button id="week-btn">Bir Haftalik</button>
            <button id="month-btn">Bir Oylik</button>
        </div>
        <div id="times"></div>
        <button id="back-btn" class="back-btn">Ortga Qaytish</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
